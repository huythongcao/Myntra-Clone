<section class="latest spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title text-center">
          <span class="tittle">Latest News</span>
          <h2>Fashion New Trends</h2>
        </div>
      </div>
    </div>
    <div class="row mx-auto">
      <div
        *ngFor="let image of dataResponse"
        class="col-sm-4 p-0"
        [routerLink]="['/blog', image._id]"
        style="cursor: pointer"
      >
        <div class="blog__item">
          <div class="blog__item__text">
            <span>
              <img
                *ngIf="image.multimedia; else noImage"
                [src]="'https://www.nytimes.com/' + image?.multimedia[0].url"
                class="blog__item__pic rounded"
                alt=""
              />
              <ng-template #noImage>
                <img
                  src="https://assets.teenvogue.com/photos/5b3cead4cd6b096ecd587a3a/4:3/w_824,h_618,c_limit/how-to-be-a-fashion-blogger-keiko-lynn-tout.jpg"
                  alt=""
                />
              </ng-template>
              <i class="fas fa-calendar-alt"></i>
              {{ image?.pub_date | date: "d MMMM, y" }}</span
            >
            <h5>{{ image?.headline.main }}</h5>
            <a>Read More</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
