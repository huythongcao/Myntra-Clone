<div class="item_list">
  <div class="card shadow-lg" *ngFor="let prodNewArr of productsNewArrival">
    <img class="card-img-top" [src]="prodNewArr.images" alt="Card image cap" />
    <div class="card-body">
      <p class="card-title">{{ prodNewArr.title | summary: 25 }}</p>
      <p class="card-text">
        {{ prodNewArr.variant_price | currency: "USD" }}
      </p>
    </div>
  </div>
</div>
