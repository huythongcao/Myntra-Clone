<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let image of carouselImages">
    <ng-template carouselSlide [id]="image.id">
      <img [src]="image" />
      <div class="slider_content">
        <h5 class="text-danger">SUMMER COLLECTION</h5>
        <h1 class="mt-3 mb-5">Fall- Winter Collections 2030</h1>
        <p class="slider_paragraph">
          A specialist label creating luxury essentials. Ethically crafted with
          an unwavering commitment to exceptional quality.
        </p>
        <button class="btn btn-dark slider_btn" routerLink="/shop">
          SHOP NOW
        </button>
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
